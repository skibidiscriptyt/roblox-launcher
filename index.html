<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Executor Roblox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .rainbow {
      font-weight: bold;
      font-size: 18px;
      background: linear-gradient(to right, red, orange, yellow, green, blue, purple);
      -webkit-background-clip: text;
      color: transparent;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Executor Roblox</h1>
  <p>Enter a Roblox Game ID and click Play to open in Roblox or Delta:</p>

  <input type="text" id="gameIdInput" placeholder="Paste Game ID here (e.g., 2753915549)" />
  <br>
  <button onclick="openGame()">Play in Roblox</button>

  <p class="rainbow">MADE BY: @SkibidiScript</p>

  <script>
    function openGame() {
      const gameId = document.getElementById("gameIdInput").value.trim();
      if (gameId) {
        const robloxUrl = `https://www.roblox.com/games/${gameId}`;
        window.open(robloxUrl, '_blank');
      } else {
        alert("Please enter a valid Game ID.");
      }
    }
  </script>

</body>
</html>
